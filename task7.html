<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>第一阶段第四个任务</title>
	<style type="text/css">
		#container{
			position: absolute;
			background-color: #ccc;
			width: 400px;
			height: 200px;
			left: 50%;
			top:50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		#container .small{
			width: 50px;
			height: 50px;
			background-color: #fc0;
		}
		#first{
			border-radius: 0 0 100% 0;
			
		}
		#second{
			border-radius: 100% 0 0 0;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="first" class="small">
			
		</div>
		<div id="second" class="small">
			
		</div>
	</div>
</body>
</html>
