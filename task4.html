<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <table border="1">
    <tr>
      <th>城市</th>
      <th>污染指数</th>
    </tr>
    <tr>
      <td>北京</td>
      <td>90</td>
    </tr>
     <tr>
      <td>上海</td>
      <td>50</td>
    </tr>
     <tr>
      <td>福州</td>
      <td>10</td>
    </tr>
     <tr>
      <td>广州</td>
      <td>50</td>
    </tr>
     <tr>
      <td>成都</td>
      <td>90</td>
    </tr>
     <tr>
      <td>西安</td>
      <td>100</td>
    </tr>
  </table>
  <h2>污染指数超过60的城市有：</h2>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var acity = new Array();
  acity =[["北京"],["上海"],["福州"],["广州"],["成都"],["西安"]];
  var anumber = new Array();
  anumber= [[90],[50],[10],[50],[90],[100]];
  var oUl = document.getElementById("aqi-list");
  (function () {
  
  // 在注释下方编写代码
  // 遍历读取aqiData中各个城市的数据
  // 将空气质量指数大于60的城市显示到aqi-list的列表中
  
  for(i=0;i<acity.length;i++)
    if(anumber[i] > 60){
      var li = document.createElement("li");
      var node =document.createTextNode(acity[i]+anumber[i]);
      li.appendChild(node);
      oUl.appendChild(li);
    }
})();

</script>
</body>
</html>
